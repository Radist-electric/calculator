<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="http://faviconka.ru/ico/faviconka_ru_1372.gif" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css?v1.01">
    <script src="script.js?v1.02" defer></script>
</head>

<body>
    <div class="calc">
        <!-- <input type="text" id="number" placeholder="Введите число"> -->
        <p id="number">0</p>
        <p class="calc__expression"></p>
        <div class="calc__keyboard">
            <div class="calc__keyboard__left">
                <button class="calc__button" name="1">1</button>
                <button class="calc__button" name="2">2</button>
                <button class="calc__button" name="3">3</button>
                <button class="calc__button" name="div">&divide;</button>
                <button class="calc__button" name="4">4</button>
                <button class="calc__button" name="5">5</button>
                <button class="calc__button" name="6">6</button>
                <button class="calc__button" name="mul">&times;</button>
                <button class="calc__button" name="7">7</button>
                <button class="calc__button" name="8">8</button>
                <button class="calc__button" name="9">9</button>
                <button class="calc__button" name="minus">-</button>
                <button class="calc__button" name="0">0</button>
                <button class="calc__button" name="dot">.</button>
                <button class="calc__button" name="change">+/-</button>
                <button class="calc__button" name="plus">+</button>
            </div>
            <div class="calc__keyboard__right">
                <button class="calc__button" name="back">
                    <svg>
                        <use xlink:href="#icon-backspace" />
                    </svg>
                </button>
                <button class="calc__button" name="del">C</button>
                <button class="calc__button calc__button_equal" name="equal">=</button>
            </div>
        </div>
        <span class="calc__note">*Смена знака кнопкой CTRL</span>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="icon-backspace" viewBox="0 0 64 64">
            <path
                d="m62.933 53.333h-44.8c-.315 0-.613-.139-.816-.38l-17.066-20.266c-.334-.397-.334-.977 0-1.374l17.067-20.267c.203-.241.501-.38.816-.38h44.8c.589 0 1.067.478 1.067 1.067v40.533c-.001.589-.479 1.067-1.068 1.067zm-44.304-2.133h43.237v-38.4h-43.237l-16.168 19.2z" />
            <path
                d="m46.933 41.6c-.273 0-.546-.105-.754-.313l-17.066-17.066c-.417-.417-.417-1.091 0-1.508.416-.417 1.092-.417 1.508 0l17.067 17.067c.417.417.417 1.091 0 1.508-.209.207-.482.312-.755.312z" />
            <path
                d="m29.867 41.6c-.273 0-.546-.105-.754-.313-.417-.417-.417-1.091 0-1.508l17.067-17.067c.416-.417 1.092-.417 1.508 0 .417.417.417 1.091 0 1.508l-17.067 17.067c-.208.208-.481.313-.754.313z" />
        </symbol>
    </svg>
</body>

</html>
